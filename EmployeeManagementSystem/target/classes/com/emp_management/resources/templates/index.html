<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Employee Management</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">EMP Management</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="addEmp">Add EMP</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Alert message -->
<div th:if="${msg}">
    <div class="alert alert-success" role="alert" th:text="${msg}"></div>
</div>

<div class="container p-5">
    <table class="table table-striped">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${emp}">
                <th th:text="${e.id}">1</th>
                <td th:text="${e.name}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.salary}"></td>
                <td>
                	<a class="btn btn-sm btn-primary m-2" th:href= "@{/edit/{id}(id=${e.id})}">Edit</a>
                	<a class="btn btn-sm btn-danger" th:href= "@{/delete/{id}(id=${e.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
